name: Cypress Tests

on: push

jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress install
        uses: cypress-io/github-action@v6
        with:
          # Disable running of tests within install job
          runTests: false
          build: npm run build

      - name: Save build folder
        uses: actions/upload-artifact@v4
        with:
          name: build
          if-no-files-found: error
          path: build

  cypress-run:
    runs-on: ubuntu-latest
    needs: install
    strategy:
      fail-fast: false
      matrix:
        containers: [0, 1]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download the build folder
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build
      - name: Determine Tests to Run
        id: check_commit_message
        run: |
          if git log --format=%B -n 1 $GITHUB_SHA | grep -q "\[skip-tests\]"; then
            echo "::set-output name=skip_tests::true"
          else
            echo "::set-output name=skip_tests::false"
          fi
        shell: bash
      
      - name: Cypress run
        if: steps.check_commit_message.outputs.skip_tests != 'true'
        uses: cypress-io/github-action@v6
        with:
          start: npm run preview
          browser: chrome
          wait-on: http://localhost:4173
          command: node scripts/cypress-ci-run.js
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          THIS_RUNNER: ${{ matrix.containers }}
          TOTAL_RUNNERS: 2

  after_success:
    needs: cypress-run
    runs-on: ubuntu-latest
    if: ${{ needs.cypress-run.result == 'success' }}
    steps:
      - name: success
        uses: actions/github-script@v6
